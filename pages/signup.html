<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="../stylesheets/main.css" />
    <link rel="stylesheet" href="../stylesheets/pages/signup.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="signin">
        <div class="signin__wrap">
          <h1 class="logo">
            <a href="/">
              <img src="../landing/logo.svg" alt="Linbrary 로고 이미지" />
            </a>
          </h1>
          <div class="question__signup">
            <p>이미 회원이신가요?</p>
            <a class="signup" href="../pages/signin.html">로그인 하기</a>
          </div>
        </div>
        <div class="input__wrap">
          <label for="email">이메일</label>
          <input id="email" type="email" />
          <label for="password">비밀번호</label>
          <input id="password" type="password" />
          <img src="../landing/eye-on.svg" />
          <label for="password">비밀번호 확인</label>
          <input id="password" type="password" />
        </div>
        <button class="signup__button" type="button">회원가입</button>
        <div class="sns">
          <div>다른 방식으로 가입하기</div>
          <div class="sns__icons">
            <a class="google__bg" href="https://www.google.com/">
              <img src="../landing/google-icon.png" alt="구글 sns 회원가입" />
            </a>
            <a class="kakao__bg" href="https://www.kakaocorp.com/page/">
              <img src="../landing/kakao-icon.svg" alt="카카오 sns 회원가입" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
