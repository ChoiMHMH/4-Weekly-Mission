<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="title">
      <h1 class="login-logo">
        <a class="login-logo" href="../">
          <img src="./image/logo.png">
        </a>
      </h1>
      <p class="login-title">
        회원이 아니신가요?
        <a class="signup-link" href="../signup/">회원가입 하기</a>
      </p>
    </section>
    
    <form>
      <div class="email">
        <label for="username">이메일</label>
        <input id="username" name="username" type="email">
      </div>
      <div class="pw">
        <label for="password">비밀번호</label>
        <input 
          id="password" 
          name="password" 
          type="password">
        <img src="./image/eye-off.png" id="eyeIcon">
      </div>
      <div>
        <button>로그인</button>
      </div>
    </form>
    <div class="sns-login">
      소셜 로그인
      <div class="sns-link">
        <a href="https://www.google.com/" target="_blank"><img src=".\image\google.png"></a>
        <a href="https://www.kakaocorp.com/page/" target="_blank"><img src=".\image\kakao.png"></a>
      </div>
    </div>
  </body>
</html>
