<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" href="../css/signin.css">
</head>

<body class="signin-body">
  <div class="signin-container">
    <div class="signin-header">
      <a class="homepage-logo" href="./landing.html">
        <img class="linkbrary-logo" src="../img/logo.svg" alt="linkbrary logo">
      </a>
      <div class="signup-box">
        <span class="member-question">회원이 아니신가요?</span>
        <a class="signup-link" href="./signup.html">회원 가입하기</a>
      </div>
    </div>

    <div class="form-container">
      <form class="email-form">
        <a class="label">
         이메일
        </a>
        <div class="email-input-container">
          <input id="email" placeholder="codeit@codeit.com" name="email" type="email">
          </div>
        </div>
      </form>
      <form class="password-form">
        <a class="label">
          비밀번호
        </a>
        <div class="password-input-container">
          <input id="password" name="password" type="password">
          <div class="eye-icon-container">
            <img class="eye-icon" src="../img/eye-off.svg" alt="eye icon">
        </div>
      </form>
    </div>

    <div class="footer-container">
      <div class="button-box">
        <a class="signin-text">로그인</a>
      </div>

      <div class="social-container">
        <a class="social-signin-text">소셜로그인</a>
        <div class="sns-icon-box">
          <div class="google-icon-box">
            <img class="google-icon-back" src="../img/google icon back.svg">
            <a href="https://www.google.co.kr/?hl=ko">
              <img class="google-icon" src="../img/google icon.png">
            </a>
          </div>
          <div class="kakao-icon-box">
            <img class="kakao-icon-back" src="../img/kakao icon back.svg">
            <a href="https://www.kakaocorp.com/page/">
              <img class="kakao-icon" src="../img/kakao icon.svg">
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
