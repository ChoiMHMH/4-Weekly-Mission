<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/common.css">
  <link rel="stylesheet" href="style.css">
  <title>Linkbrary Login Page</title>
</head>
<body>

  <div class="wrap">

    <section class="signup">

      <header>

        <h1>
          <a href="/"><img src="/images/logo.png" alt="Linkbrary" class="logo"></a>
        </h1>        
        <div>
          <p>이미 회원이신가요?</p>
          <a href="/signin/" class="signin-link" alt="Linkbrary 로그인 페이지 이동">로그인 하기</a>
        </div>

      </header>


      <form action="/" class="signup-form">

        <label for="">
          이메일
          <input type="email" name="email" placeholder="codeit@codeit.com">
        </label>
        <label for="">
          비밀번호
          <div class="password-box">
            <input type="password" name="password">
            <img src="/images/eye-off.svg" alt="비밀번호 보기/숨기기 버튼">
          </div>          
        </label>
        <label for="">
          비밀번호 확인
          <div class="password-box">
            <input type="password" name="checkpw">
            <img src="/images/eye-off.svg" alt="비밀번호 보기/숨기기 버튼">
          </div>          
        </label>

        <button class="btn btn-signup" type="submit">
          회원가입
        </button>

      </form>

    </section>


    <section class="social-signup">
      <p>다른 방식으로 가입하기</p>
      <ul class="sns-signup">
        <li>
          <a href="https://www.google.com/" alt="구글로 가입하기"><img src="/images/google-login.png" alt=""></a>
        </li>
        <li>
          <a href="https://www.kakaocorp.com/page/" alt="카카오로 가입하기"><img src="/images/kakao-login.svg" alt=""></a>
        </li>
      </ul>
    </section>

  </div>
  
</body>
</html>
