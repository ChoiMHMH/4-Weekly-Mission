<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width =device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="signin.css">
</head>
<body>

  <div class="container">
    <form>
      <div class="linkbrary">
        <a href="../index.html"><img src="../image/Linkbrary.png"></a>
        <div class="header-container">
          <p>회원이 아니신가요?</p>
          <a href="../signup/signup.html">회원 가입하기</a>
        </div>
      </div>
      <div class="form-container">
        <label for="email">이메일</label>
        <input id="email" name="email">
        <label for="password">비밀번호</label>
        <input id="password" name="password" type="password">   
      </div>  
      <button class="login-button">로그인</button>
    </form>
    <div class="social-login">
      <p>소셜 로그인</p>
      <div class="icon">
        <a href="https://www.google.com/"><img src="./signin_image/google.png" width="42" height="42" alt="google"></a>
        <a href="https://www.kakaocorp.com/page/"><img src="./signin_image/kakao.png" width="42" height="42" alt="kakao"></a>
      </div>
    </div>
  </div>

</body>
</html>
