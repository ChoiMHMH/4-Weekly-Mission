<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
   >
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="title">
      <h1 class="signup-logo">
        <a class="signup-logo" href="../">
          <img src=".\image\logo.png">
        </a>
      </h1>
      <p class="signup-title">
        이미 회원이신가요?
        <a class="signin-link" href="../signin/">로그인 하기</a>
      </p>
    </section>

    
    <form>
      <label for="username">이메일</label>
      <input id="username" name="username" type="email">
      <div class="pw">
        <label for="password">비밀번호</label>
        <input id="password" name="password" type="text" autocomplete="off">
        <img src="./image/eye-on.png" id="eyeIcon1">
        <label for="password-repeat">비밀번호 확인</label>
        <input id="password-repeat" name="password-repeat" type="text" autocomplete="off">
        <img src="./image/eye-on.png" id="eyeIcon2">
      </div>
      <button>회원가입</button>
      <div class="sns-signup">
        다른 방식으로 가입하기
        <div class="sns-link">
          <a href="https://www.google.com/" target="_blank"><img src=".\image\google.png"></a>
          <a href="https://www.kakaocorp.com/page/" target="_blank"><img src=".\image\kakao.png"></a>
        </div>
      </div>
    </form>
  </body>
</html>
