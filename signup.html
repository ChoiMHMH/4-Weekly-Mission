<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/root.css" />
    <link rel="stylesheet" href="/css/sign.css" />
    <link rel="stylesheet" href="/css/component.css" />
    <title>Linkbrary</title>
  </head>
  <body>
    <div class="section1">
      <div>
        <a href="/">
          <img src="/assets/common/logo.svg" alt="Linkbrary" class="logo" />
        </a>
        <p class="text-black">
          이미 회원이신가요?
          <a href="signin"><span class="text-signup">로그인 하기</span></a>
        </p>
      </div>

      <div class="box-wrapper">
        <div class="box-form">
          <label for="input-email"> 이메일</label>
          <input id="input-email" type="email" />
        </div>
        <div class="box-form">
          <label for="input-pwd">비밀번호</label>
          <img src="/assets/sign/eye.svg" alt="eye" class="eye" />
          <input id="input-pwd" type="password" />
        </div>
        <div class="box-form">
          <label for="input-pwd" class="text input-pwd">비밀번호 확인</label>
          <img src="/assets/sign/eye.svg" alt="eye" class="eye" />
          <input id="input-pwd" type="password" />
        </div>
      </div>
      <div class="cta xlarge"><p class="cta-text">회원가입</p></div>
    </div>
    <div class="social-login">
      <p class="text">다른 방식으로 가입하기</p>
      <div class="icon-box">
        <a href="https://www.google.com">
          <img src="/assets/sign/google.png" alt="google" class="icon" />
        </a>
        <a href="https://www.kakaocorp.com/page">
          <img src="/assets/sign/kakao.png" alt="kakao" class="icon"
        /></a>
      </div>
    </div>
  </body>
</html>
