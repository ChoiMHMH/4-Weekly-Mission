<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
  </head>
  <body>
    <div class="gnb-container">
      <div class="gnb-layout">
        <a href="/" class="logo">
          <img src="public/images/landing/landing-logo.png" alt="로고 이미지" />
        </a>
        <button class="signin">로그인</button>
      </div>
    </div>
    <div class="main">
      <div class="main-container">
        <div class="main-title">
          <span>세상의 모든 정보</span>를<br />
          쉽게 저장하고 관리해보세요
        </div>
        <button class="button-link">링크 추가하기</button>
        <img
          src="public/images/landing/main-image.png"
          alt="메인 화면 이미지"
        />
      </div>
    </div>
  </body>
</html>
