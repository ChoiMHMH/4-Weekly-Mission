<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>signin</title>
  </head>
  <body>
    <div class="signin-wrapper">
      <div class="frame-center">
        <div class="frame-t">
          <div class="t-1">
            <div class="t-1-1">
              <div>
                <a href="index.html">
                <img
                  src="./assets/signinIco.svg"
                  alt="icon"
                  width="210.583px"
                  height="38px"
                /></a>
              </div>
              <div class="t-1-text">
                <div>회원이 아니신가요?</div>
                <div>
                  <span><a href="./signup.html">회원 가입하기</a></span>
                </div>
              </div>
            </div>
          </div>
          <div class="t-2">
            <div class="t-2-input">
              <div>이메일</div>
              <div class="signinInput">
                <input type="email" />
              </div>
            </div>
            <div class="t-2-input">
              
                <div>비밀번호</div>
                <div class="signinInput">
                  <input id="" type="password" /></div
              >
          </div>
          <div >
            <button class="t-3">로그인</button>
          </div>
        </div>
        <div class="frame-b">
          <div>소셜 로그인</div>
          <div class="frame-b-img">
            <div class="img-google">
                <div></div>
            </div>
            <div class="img-kakao">
                <div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
