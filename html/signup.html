<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" href="../css/signup.css">
</head>

<body class="signup-body">
  <header class="signup-header">
    <a class="homepage-logo" href="./landing.html">
      <img class="linkbrary-logo" src="../img/logo.svg" alt="linkbrary logo">
    </a>
    <div class="signup-box">
      <span class="member-question">이미 회원이신가요?</span>
      <a class="signup-link" href="./signin.html">로그인 하기</a>
    </div>
  </header>
  
  <div class="signup-container">
    <div class="form-container">
      <form class="email-form">
        <a class="label">
         이메일
        </a>
        <div class="email-input-container">
          <input id="email" placeholder="codeit@codeit.com" name="email" type="email">
          </div>
        </div>
      </form>
      <form class="password-form">
        <a class="label">
          비밀번호
        </a>
        <div class="password-container">
          <input id="password" name="password" placeholder="linkbrary2023" type="text">
          <div class="eye-on-icon-container">
            <img class="eye-on-icon" src="../img/eye-on.svg" alt="eye on icon">
          </div>
        </div>
      </form>
      <form class="password-form">
        <a class="label">
          비밀번호 확인
        </a>
        <div class="password-check-container">
          <input id="password" name="password" placeholder="linkbrary20245" type="text">
          <div class="eye-on-icon-container">
            <img class="eye-on-icon" src="../img/eye-on.svg" alt="eye on icon">
          </div>
        </div>
      </form>
    </div>

    <div class="footer-container">
      <div class="button-box">
        <a class="signup-text">회원가입</a>
      </div>

      <div class="social-container">
        <a class="social-signup-text">다른 방식으로 가입하기</a>
        <div class="sns-icon-box">
          <div class="google-icon-box">
            <img class="google-icon-back" src="../img/google icon back.svg">
            <a href="https://www.google.co.kr/?hl=ko">
              <img class="google-icon" src="../img/google icon.png">
            </a>
          </div>
          <div class="kakao-icon-box">
            <img class="kakao-icon-back" src="../img/kakao icon back.svg">
            <a href="https://www.kakaocorp.com/page/">
              <img class="kakao-icon" src="../img/kakao icon.svg">
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
